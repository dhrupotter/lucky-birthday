<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lucky Birthday</title>
  </head>
  <body>
    <div>
      <h1>Let's know your lucky number!</h1>
    </div>
    <div>
      <p>Select your birth date</p>
      <input class="birth-date" type="date" />
    </div>
    <div>
      <p>What's your lucky number?</p>
      <input class="lucky-number" type="number" />
    </div>
    <div>
      <div>
        <button class="compute-btn">Is my birthday lucky?</button>
      </div>
      <div class="output"></div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
